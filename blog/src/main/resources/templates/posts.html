<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Posts Page</title>
</head>
<body>

    <div th:if="${posts.isEmpty()}" class="noPosts">
        <p>No posts available</p>
    </div>

    <div class="posts-forms">
        <form action="#" th:action="@{/post/create}" method="get">
            <button type="submit">Create post</button>
        </form>

        <form action="#" th:action="@{/logout}" method="get">
            <button type="submit">Logout</button>
        </form>
    </div>
    
    <hr>

    <div class="searchbar">
        <input type="text" placeholder="Enter something">
        <button type="submit">Search</button>
    </div>

    <div class="posts-container" th:unless="${posts.isEmpty()}">
        <div th:each="post : ${posts}" class="post-block">
            <h2 th:text="${post.title}"></h2>
            <p th:text="${post.body}"></p>
            <p class="info"><strong>Created by: </strong> <span th:text="${post.creator}"></span></p>
            <p class="info"><strong>Posted on: </strong> <span th:text="${post.formattedDate}"></span></p>
        </div>
    </div>
</body>
</html>
