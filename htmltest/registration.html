<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register-container">
        <div class="registerForm">
            <form action="#" th:object="${account}" th:action="@{/register}" method="post">

                <label for="firstname">Firstname:</label>
                <input type="text" placeholder="Enter your firstname" th:field="*{firstName}" required>

                <label for="lastname">Lastname:</label>
                <input type="text" placeholder="Enter your lastname" th:field="*{lastName}" required>

                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email address" th:field="*{email}" required>

                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Enter your username" th:field="*{userName}" required>

                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your password" th:field="*{password}" required>

                <button type="submit">Register</button>

            </form>
        </div>
    </div>
</body>
</html>
