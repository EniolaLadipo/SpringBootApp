<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login Page</title>
</head>
<body>

    <div th:if="${errorMessage}" style="color:red" class="errorMessage">
        <p th:text="${errorMessage}">This is an error message</p>
    </div>
    
    <div class="login-container">
        <div class="loginForm">
            <form action="#" th:object="${account}" th:action="@{/login}" method="post">

                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Enter your username" th:field="*{userName}" required>

                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your password" th:field="*{password}" required>

                <button type="submit">Submit</button>

            </form>
        </div>
    </div>
</body>
</html>
